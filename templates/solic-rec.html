<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style-exec.css">
  <title>Solicitação Recusada</title>
</head>

<body>
  <section>
    <div class="wrapper">
      <div class="title">
        Recusar Chamado
      </div>
      <form action="/solic-rec/{{chamados.idChamado}}" method="POST">
        <div class="form">
          <div class="inputfield">
            <label>Titulo</label>
            <P>{{chamados.Chamado_titulo}}</P>
          </div>
          <div class="inputfield">
            <label>Tipo</label>
            <p>{{chamados.Chamado_tipo}}</p>
          </div>
          <div class="inputfield">
            <label>Descrição</label>
            <p>{{chamados.Chamado_descricao}}</p>
          </div>
          <div class="inputfield">
            <label>Resposta</label>
            <textarea class="textarea" name="resposta" id="resposta"></textarea>
          </div>
          <div class="inputfield">
            <input type="submit" value="Enviar Resposta" class="btn">
          </div>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
